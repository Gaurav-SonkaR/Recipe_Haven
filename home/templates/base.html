<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/fluency/100/cookbook.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  </head>
  <body>
    <nav class="navbar bg-body-tertiary shadow ">
      <div class="container-fluid">
        <h2 class="navbar-brand"><img width="36" height="36" src="https://img.icons8.com/fluency/100/cookbook.png" alt="cookbook"/> Recipe Haven</h2>
        <span class="">
        <a href="{% url 'home' %}" class="btn btn-outline-primary fw-bold" type="submit"
          >Home <img width="30" height="30" src="https://img.icons8.com/material-outlined/48/home--v2.png" alt="home--v2"/></a>
        
        {% if request.user.is_authenticated %}
        <a href="{% url 'receipes' %}" class="btn btn-outline-secondary fw-bold" type="submit"
          >Add Recipe <img width="30" height="30" src="https://img.icons8.com/fluency/100/cookbook.png" alt="Recipes"/></a>
        <a href="/logout/" class="btn btn-outline-danger fw-bold" type="submit"
          >Logout <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/login-rounded-right.png" alt="login-rounded-right"/></a
        >
        {% else %}
        <a href="/login/" class="btn btn-outline-success fw-bold" type="submit"
          >Login <img width="30" height="30" src="https://img.icons8.com/glyph-neue/64/login-rounded-right.png" alt="login-rounded-right"/></a
        >
        {% endif %}
        </span>
      </div>
    </nav>
    <br />
    {% block start %} {% endblock %}

    <footer class="container border-top pt-2  text-center mt-5">
        <p class="fs-6">&copy; Recipe Haven | 2024</p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
